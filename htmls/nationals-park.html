<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks Search</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="npMain">
      <nav>
        <div class="logo"><h1>OutDoor</h1></div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Place to go</a></li>
          <li><a href="#">Things to do</a></li>
          <li><a href="#">Contact</a></li>
          <div class="closeMenu"><i class="fa fa-times"></i></div>
          <span class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-github"></i>
          </span>
        </ul>
      </nav>
      <section class="pSection-1">
        <h1 style="margin-left: 25px; font-size: 100px; font-style: italic; color: rgb(24, 68, 21)">National Parks</h1>

        <fieldset id="feildSetSearch" style="margin: 20px">
          <legend>Search Park</legend>
          <div id="firstDivinFeildset">
            <div>
              <button id="parkType">Search By Type</button>
              <select name="sParkType" id="sParkType">
                <option id="" value="">Choose Park Type</option>
              </select>
            </div>
            <div>
              <button id="parkLocation">Search By Location</button>
              <select name="sLocation" id="sLocation">
                <option id="" value="">Choose Location</option>
              </select>
            </div>
          </div>
          <button id="showAll" style="margin-bottom: 40px;">View All National Park</button>
        </fieldset>
        <fieldset id="feildSet" style="margin: 20px">
          <legend>Output</legend>
          <div id="tContainer">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th>LocationID</th>
                  <th>LocationName</th>
                  <th>Address</th>
                  <th>City</th>
                  <th>State</th>
                  <th>ZipCode</th>
                  <th>Phone</th>
                  <th>Fax</th>
                  <th>Latitude</th>
                  <th>Longitude</th>
                  <th>
                    Location <br />
                    cordinate/Type
                  </th>
                  <th>Visit</th>
                </tr>
              </thead>
              <tbody id="tBody"></tbody>
            </table>
          </div>
        </fieldset>
      </section>
    </main>

    <script src="../scripts/parksSearch.js " type="module"></script>
  </body>
</html>
